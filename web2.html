<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>趣味活动选择</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .question {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .question:hover {
            background-color: #f0f0f0;
        }
        .left {
            background-color: #e3f2fd;
            border-right: 1px solid #ccc;
        }
        .right {
            background-color: #fff8e1;
        }
        h2 {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="question left" onclick="location.href='question1.html'">
        <h2>①如果在操场上进行集体玩球，你们最想玩哪类球？</h2>
    </div>
    <div class="question right" onclick="location.href='question2.html'">
        <h2>②如果是在室内，你们最想进行哪类有意义的活动？</h2>
    </div>
</body>
</html>
